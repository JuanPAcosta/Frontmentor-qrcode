<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/styles/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
        <title>Frontend Mentor | QR code</title>
    </head>
    <body>
        <main class="container-qr">
            <section class="qr-code">
                <img src="./src/assets/images/image-qr-code.png" alt="qr-code-image" />
            </section>
            <section class="qr-text">
                <div class="title-text">
                    <span>Improve your front-end skills by building projects</span>
                </div>
                <div class="subtitle-text">
                    <span>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
                </div>
            </section>
        </main>
    </body>
</html>
